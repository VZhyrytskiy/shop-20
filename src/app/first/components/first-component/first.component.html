<div class="first">I'm first component and i know that
  <ul>
    <li>My name is {{name}}</li>
    <li>I describe myself as: {{description}}</li>
    <li>I cost: {{price | currency}}(that's way too much)</li>
    <li>My category is {{category}}</li>
    <li>And {{doIAvaliable()}}</li>
  </ul>
  I'm being sold in:
  <ul *ngFor="let shop of shops">
    <li>{{shop}}</li>
  </ul>
</div>
