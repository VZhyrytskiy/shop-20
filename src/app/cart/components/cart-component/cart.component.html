<div class="cart">
  <h1>Cart</h1>
  <ul *ngFor="let product of cartService.getProducts" class="cart-list">
    <li *ngIf="product.isAvailable" appHover>
      <app-cart-item [product]="product">
      </app-cart-item>
    </li>
  </ul>
  <p>Total count: {{cartService.getProductsCount}}</p>
  <p>Total price: {{cartService.getProductsPrice | currency}}</p>
</div>
